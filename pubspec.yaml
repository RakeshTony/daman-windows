  flutter_test:
    sdk: flutter
  # Hive Database generators
  build_runner: ^2.1.7
  hive_generator: ^1.1.2
  flutter_html: ^2.2.1
flutter:
  uses-material-design: true
  assets:
    - assets/
    - images/
    - fonts/
fonts:
  - family: Noto
    fonts:
      - asset: fonts/NotoSansArabic-Regular.ttf
        weight: 400
  - family: SofiaPro
    fonts:
      - asset: fonts/SofiaPro-UltraLight.ttf
        weight: 300
      - asset: fonts/SofiaPro-Regular.ttf
        weight: 400
      - asset: fonts/SofiaPro-Medium.ttf
        weight: 500
      - asset: fonts/SofiaPro-SemiBold.ttf
        weight: 700
  - family: Poppins
    fonts:
      - asset: fonts/Poppins-Thin.ttf
        weight: 100
      - asset: fonts/Poppins-ExtraLight.ttf
        weight: 200
      - asset: fonts/Poppins-Light.ttf
        weight: 300
      - asset: fonts/Poppins-Regular.ttf
        weight: 400
      - asset: fonts/Poppins-Medium.ttf
        weight: 500
      - asset: fonts/Poppins-SemiBold.ttf
        weight: 600
      - asset: fonts/Poppins-Bold.ttf
        weight: 700
      - asset: fonts/Poppins-ExtraBold.ttf
        weight: 800
      - asset: fonts/Poppins-Black.ttf
        weight: 900
