  flutter_dotenv: ^5.0.2
  file_picker_cross: ^4.6.0
  crop_image: ^1.0.3
  image_cropping: ^0.0.13
  flutter_easyloading: ^3.0.5
  printing: ^5.9.3
  pdf: ^3.8.3
  another_flushbar: ^1.12.29
